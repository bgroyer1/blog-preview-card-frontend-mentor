<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Braedan Royer" />
    <meta name="description" content="Preview card for blog posts showcasing HTML & CSS fundamentals">
    <!-- TITLE -->
    <title>Frontend Mentor | Blog preview card</title>
    <!-- STYLES -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
      />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- JAVASCRIPT -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <h1 class="card-title">HTML & CSS foundations</h1>
      <img class="card-image" src="assets/images/illustration-article.svg" alt="A colorful picture of a bunch of fun black and white shapes on a yellow background" />
      <span aria-label="The category of the article" class="card-category">Learning</span>
      <time class="card-publishing-date" datetime="2023-12-21">Published 21 Dec 2023</time>
      <p class="card-description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="author">
        <img
          class="author-img"
          src="assets/images/image-avatar.webp"
          alt="The author smiling on a white background"
        />
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
